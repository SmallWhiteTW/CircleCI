      - checkout
      - run:
          name: Build Dockerfile
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker build -t smallwhitetw/backofficeweb:last .
            docker push smallwhitetw/backofficeweb:last

  test:
    docker:
      - image: smallwhitetw/backofficeweb:last

    steps:
